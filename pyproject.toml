[tool.poetry]
name = "ciphey"
version = "5.2.0"
description = "Automated Decryption Tool"
authors = ["Brandon <brandon@skerritt.blog>"]
license = "MIT"
documentation = "https://docs.ciphey.online"
exclude = ["tests/hansard.txt"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
rich = ">=4,<7"
loguru = "^0.5.0"
pylint = "^2.5.2"
flake8 = "^3.8.2"
cipheydists = "^0.3.19"
cipheycore = "^0.2.8"
appdirs = "^1.4.4"
typing_inspect = { version = "^0.6.0", python = "~3.7" }
base58 = "^2.0.1"
base91 = "^1.0.1"
pybase62 = "^0.4.3"
click = "^7.1.2"
click-spinner = "^0.1.10"
pyyaml = "^5.3.1"
yaspin = ">=0.17,<1.1"

[tool.poetry.dev-dependencies]
pytest-cov = "^2.9.0"
pytest = "^5.4.3"
black = "^20.8b1"
neovim = "^0.3.1"
codecov = "^2.1.4"
safety = "^1.9.0"
sphinx = "^3.0.4"
sphinx-autodoc-typehints = "^1.10.3"
nltk = "^3.5"

[tool.poetry.scripts]
ciphey = 'ciphey.ciphey:main'
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


