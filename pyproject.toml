[tool.poetry]
name = "ciphey"
version = "3.5.9"
description = "Automated Decryption Tool"
authors = ["Brandon <brandon@skerritt.blog>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
tensorflow = "^2.1.0"
rich = "^1.2.3"
loguru = "^0.5.0"
pylint = "^2.5.2"
flake8 = "^3.8.2"
cipheydists = "^0.1.2"
cipheycore = {version = "^0.1.4", allow-prereleases = true}

[tool.poetry.dev-dependencies]
pytest-cov = "^2.9.0"
pytest = "^5.4.3"
black = "^19.10b0"
neovim = "^0.3.1"
codecov = "^2.1.4"

[tool.poetry.scripts]
ciphey = 'ciphey.__main__:main'
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


