[tool.poetry]
name = "ciphey"
version = "4.1.0"
description = "Automated Decryption Tool"
authors = ["Brandon <brandon@skerritt.blog>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
tensorflow = "^2.1.0"
rich = "^1.2.3"
alive-progress = "^1.5.1"
loguru = "^0.5.0"
pylint = "^2.5.2"
flake8 = "^3.8.2"
cipheydists = "^0.1.2"
cipheycore = "^0.1.4"
[tool.poetry.dev-dependencies]
pytest-cov = "^2.9.0"

[tool.poetry.scripts]
ciphey = 'ciphey.__main__:main'
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


